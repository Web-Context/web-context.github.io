<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Web-Context</title>
  
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body ng-app="webblogapp">
    <div class="wrapper">
      <header>
        <img src="https://avatars1.githubusercontent.com/u/7290957?s=140"/>
        <h1><a href="http://web-context.github.io/">Web-Context</a></h1>
        <p>The website of the WebContext </p>
        <p class="view"><a href="https://github.com/Web-Context">View My GitHub Profile</a></p>
        <div class="tags" ng-controller="MenuCtrl"><a ng-repeat="item in tags"href="#/tags/{{item.tag}}">{{item.tag}}</a></div>
      </header>
      <div class="content">
        <ng-view></ng-view>
      </div>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a>, AngularJS remix by <a href="http://mcgivrer.wordpress.com">McG</a></small></p>
      </footer>
    </div>
    <script src="js/lib/scale.fix.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-sanitize.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js" type="text/javascript"></script>
    <script src="js/app/app.js" type="text/javascript"></script>
    <script src="js/app/controllers/postlistctrl.js" type="text/javascript"></script>
    <script src="js/app/controllers/postviewctrl.js" type="text/javascript"></script>
    <script src="js/app/controllers/menuctrl.js" type="text/javascript"></script>
    <script src="js/app/services/postservice.js" type="text/javascript"></script>
  </body>
</html>
