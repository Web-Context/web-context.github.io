<section nb-controller="postCtrl">
	<article ng-controller="PostCtrl" ng-repeat="post in posts">
		<h3><a name="welcome-to-our-tutos-home" class="anchor" href="#welcome-to-our-tutos-home"><span class="octicon octicon-link"></span></a>{{post.title}}</h3>
		<div class="content">{{post.content}}</div>
		<div class="infos"><ul><li>{{post.createdBy}}</li><li>{{post.createdAt}}</li></ul></div>
	</article>
</section>
