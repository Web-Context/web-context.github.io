<section class="post">
	<article>
		<h3><a name="#" class="anchor" href="#/post/{{post.name}}"><span class="octicon octicon-link"></span>{{post.title}}</a></h3>
		<div class="tags"><a  ng-repeat="tag in post.tags" href="{{tag}}">{{tag}}</a></div>
		<div class="content" ng-bind-html="post.content"></div>
		<div class="infos"><ul><li>{{post.author}}</li><li>{{post.createdAt | date:'dd/MM/yyyy'}}</li></ul></div>
	</article>
</section>
